<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA redirect for client-side routing
      // Store the full path and redirect to the base URL
      (function() {
        var pathSegmentsToKeep = 1; // Keep /LeoneChatAi
        var l = window.location;
        
        // Store the attempted URL
        sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
        
        // Redirect to base path
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
        );
      })();
    </script>
  </head>
  <body></body>
</html>
